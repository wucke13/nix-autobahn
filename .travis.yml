language: rust
before_script:
  - rm -r .cargo
script:
  - cargo build --verbose --all
  - cargo test --verbose --all
cache: cargo
sudo: required

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
arch:
  - amd64
  - arm64
os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libudev-dev
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

